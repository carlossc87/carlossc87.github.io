<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="filters-list">
            <li>
              <a href="{{ '/proyectos/' | prepend: site.baseurl }}">Proyectos</a>
            </li>
            <li>
              <a href="{{ '/articulos/' | prepend: site.baseurl }}">Art√≠culos</a>
            </li>
        </ul>
        <p class="rss-subscribe">
          Sigue este sitio <a href="{{ "/feed.xml" | prepend: site.baseurl }}">mediante RSS</a>
        </p>
      </div>
      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <span class="fa fa-github"></span>
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
               {{ site.github_username }}
            </a>
          </li>
          {% endif %}
          {% if site.linkedin_username %}
          <li>
            <span class="fa fa-linkedin"></span>
            <a target="_blank" href="https://linkedin.com/in/{{ site.linkedin_username }}">
               {{ site.linkedin_username }}
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>
  </div>
</footer>
