---
layout: default
---

<div class="home">
    {% for post in site.posts %}
      <div>
        <div>
          <h1>
            <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h1>
          <div>{{ post.excerpt }}</div>
        </div>
      </div>
    {% endfor %}
</div>
