<html>
<head>
</head>
<body>
<div>Generador de enlaces</div>
<div>
<div>URL: <input id="url" type="text" name="url" /><input onclick="generar()" type="button" value="Generar" /></div>

</div>
<div id="contenedor"></div>
<script>
function generar(){
	var url = document.getElementById("url").value;
	var enlaceContenedor = document.createElement("div");
	var enlace = document.createElement("a");
	enlace.setAttribute("href",url);
	enlace.setAttribute("target", "_blank");
	var enlaceTexto = document.createTextNode(url);
	enlace.appendChild(enlaceTexto);
	enlaceContenedor.appendChild(enlace);
	document.getElementById("contenedor").appendChild(enlaceContenedor);
}
</script>
</body>
</html>
